<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
  <title>Login</title>

  <script src="js/validacoes.js" defer></script>
</head>

<body>
  <div id="login">
    <h1>Welcome Player!!</h1>
    <h3>Login</h3>
    <form>
      <label for="">Login</label> <br>
      <input type="text" id="user" placeholder="Insira seu ID"> <br>
      <label for="">Senha</label> <br>
      <input type="password" id="senha" placeholder="Insira sua senha"> <br>
      <button type="submit" onclick="fazerLogin(); return false">Login</button>
    </form>
    <h6>Still not registered?</h6>
    <button id="cadastro" onclick="cadastrarUser()">Sign Up</button>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
