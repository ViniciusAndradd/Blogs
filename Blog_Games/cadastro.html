<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="css/cadastro.css">
  
  <title>Cadastre-se</title>

  <script src="js/validacoes.js" defer></script>
</head>

<body>
  <div id="cadastro">
    <h1>Welcome Player!</h1>
    <h3>Sign Up</h3>
    <form>
      <label for="">Name</label> <br>
      <input type="text" id="nome"> <br>
      <label for="">UserName</label> <br>
      <input type="text" id="nomeUsuario"> <br>
      <label for="">Password</label> <br>
      <input type="password" id="senha"> <br>
      <label for="">Confirm Password</label> <br>
      <input type="password" id="confirmacaoSenha"> <br>
    </form>
    <button id="cadastrar" onclick="cadastrar()">Register</button> <br>
    <button id="login" onclick="voltarLogin()">Back to Login</button>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
